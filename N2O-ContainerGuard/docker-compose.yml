services:
  scanner:
    build: ./services/scanner
    image: n2o/scanner:dev
    container_name: n2o_scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./out:/data/out
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/docs"]
      interval: 10s
      timeout: 3s
      retries: 10
