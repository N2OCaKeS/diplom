name: CI (dev)

on:
  push:
    branches: [dev, "feature/**"]
  pull_request:
    branches: [dev]

env:
  WORKDIR: N2O-ConteinerGuard
  PY_VER: "3.12"
  POETRY_VER: "2.2.1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VER }}
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ env.PY_VER }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PY_VER }}-
            venv-${{ runner.os }}-

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: |
          poetry --version
          poetry install --no-interaction --no-root --sync

      - name: Ruff
        working-directory: ${{ env.WORKDIR }}
        run: |
          export PYTHONPATH="$PYTHONPATH:${{ env.WORKDIR }}"
          poetry run ruff check app tests

  tests:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: unit
            pattern: tests/unit/**/*.py
            pytest_args: -q
          - name: integration
            pattern: tests/integration/**/*.py
            pytest_args: -q
          - name: e2e
            pattern: tests/e2e/**/*.py
            pytest_args: -q
          # временно, чтобы покрыть твой текущий tests/test_health.py
          - name: general
            pattern: tests/*.py
            pytest_args: -q
    name: tests (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VER }}
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ env.PY_VER }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PY_VER }}-
            venv-${{ runner.os }}-

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: |
          poetry --version
          poetry install --no-interaction --no-root --sync

      - name: Detect test files
        id: detect
        shell: bash
        run: |
          shopt -s nullglob globstar
          # Надёжнее, чем голое расширение globs:
          mapfile -t files < <(compgen -G "${{ matrix.pattern }}" || true)
          echo "Matched: ${#files[@]}"
          if (( ${#files[@]} > 0 )); then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run pytest (${{ matrix.name }})
        if: steps.detect.outputs.found == 'true'
        shell: bash
        working-directory: ${{ env.WORKDIR }}
        run: |
          export PYTHONPATH="$PYTHONPATH:${{ env.WORKDIR }}"
          poetry run pytest ${{ matrix.pytest_args }} ${{ matrix.pattern }}

      - name: Skip (no tests)
        if: steps.detect.outputs.found != 'true'
        shell: bash
        run: |
          echo "Skipping ${{ matrix.name }} tests: no files matched '${{ matrix.pattern }}'."
