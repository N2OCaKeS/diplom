name: CI (dev)

on:
  push:
    branches: [dev, "feature/**", "dev_**"]
  pull_request:
    branches: [dev]

env:
  WORKDIR: N2O-ConteinerGuard
  PY_VER: "3.12"
  POETRY_VER: "2.2.1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VER }}
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ env.PY_VER }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PY_VER }}-
            venv-${{ runner.os }}-

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: |
          poetry --version
          poetry install --no-interaction --no-root --sync

      - name: Ruff
        working-directory: ${{ env.WORKDIR }}
        run: poetry run ruff check backend/app backend/tests

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VER }}
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ env.PY_VER }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PY_VER }}-
            venv-${{ runner.os }}-

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: |
          poetry --version
          poetry install --no-interaction --no-root --sync

      - name: Run pytest
        working-directory: ${{ env.WORKDIR }}
        run: poetry run pytest backend/tests -q
