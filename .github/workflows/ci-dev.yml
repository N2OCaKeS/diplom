name: CI (dev)

on:
  push:
    branches: [dev, "feature/**"]
  pull_request:
    branches: [dev]

env:
  WORKDIR: N2O-ConteinerGuard
  PY_VER: "3.12"

jobs:
  install:
    name: Install project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip pipx
          pipx install poetry
          poetry --version
          poetry config virtualenvs.in-project true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install deps (poetry)
        # package-mode=false — значит проект не ставим как пакет
        run: poetry install --no-interaction

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Run ruff & black check
        run: |
          poetry run ruff check app tests
          poetry run black --check .

  test-unit:
    name: Tests (unit)
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Run unit tests
        # Если есть каталог tests/unit — запускаем его, иначе fallback на весь tests
        run: |
          if [ -d tests/unit ]; then
            poetry run pytest -q tests/unit
          else
            poetry run pytest -q tests
          fi

  test-integration:
    name: Tests (integration)
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Run integration tests (if present)
        run: |
          if [ -d tests/integration ]; then
            poetry run pytest -q tests/integration
          else
            echo "No tests/integration, skipping."
          fi

  test-e2e:
    name: Tests (e2e)
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Run e2e tests (if present)
        run: |
          if [ -d tests/e2e ]; then
            poetry run pytest -q tests/e2e
          else
            echo "No tests/e2e, skipping."
          fi
