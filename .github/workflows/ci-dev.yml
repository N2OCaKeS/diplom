# .github/workflows/ci-dev.yml
name: CI (dev)

on:
  push:
    branches: [dev, "feature/**"]
  pull_request:
    branches: [dev]

permissions:
  contents: read

env:
  WORKDIR: N2O-ConteinerGuard
  PY_VER: "3.12"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip pipx
          pipx install poetry
          poetry --version
          poetry config virtualenvs.in-project true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKDIR }}/.venv
          key: venv-${{ runner.os }}-${{ hashFiles(format('{0}/poetry.lock', env.WORKDIR)) }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install deps (poetry)
        run: poetry install --no-interaction --with development

      - name: Lint
        run: PYTHONPATH=$PYTHONPATH:. poetry run ruff check app tests

      - name: Tests
        run: PYTHONPATH=$PYTHONPATH:. poetry run pytest -q
